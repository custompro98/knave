name: DB Migrate

on:
  workflow_call:
    inputs:

jobs:
  migrate:
    permissions:
      contents: read
      actions: read
      pull-requests: write
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: jaid/action-npm-install@v1.2.1
      - uses: withastro/action-studio@main
